<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ§§report card</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="head">Your Result</p>
            <div class="score-result">
                <p>76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="quote">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p class="sum">Summary</p>
            <div class="inside-sum">
                <div>
                    <img src="images/icon-reaction.svg" alt="icon">
                    <p class="title">Reaction</p>
                    <p class="score">80 <span> / 100</span></p>

                </div>
                <div>
                    <img src="images/icon-memory.svg" alt="icon">
                    <p class="title">Memory</p>
                    <p class="score">92 <span> / 100</span></p>
                </div>
                <div>
                    <img src="images/icon-verbal.svg" alt="icon">
                    <p class="title">Verbal</p>
                    <p class="score">61 <span> / 100</span></p>
                </div>
                <div>
                    <img src="images/icon-visual.svg" alt="icon">
                    <p class="title">Visual</p>
                    <p class="score">72  <span> / 100</span></p>
                </div>
                <section class="button" class="button">
                    <form action="#">
                        <button type="button">
                            <span class="button-dummy">Continue</span>
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    
</body>
</html>
